# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: "default"
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: true
# Navigacija
navigation:
