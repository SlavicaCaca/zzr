<!-- start custom head snippets -->
<!-- START: Custom Open Graph Meta Tags -->
<meta property="og:site_name" content="Žena Znači Revolucija!">
<meta property="og:type" content="website">
<meta property="og:locale" content="sr_RS">

{% if page.title %}
  <meta property="og:title" content="{{ page.title }} - Žena Znači Revolucija!">
  <meta name="twitter:title" content="{{ page.title }} - Žena Znači Revolucija!">
{% else %}
  <meta property="og:title" content="Žena Znači Revolucija!">
  <meta name="twitter:title" content="Žena Znači Revolucija!">
{% endif %}

<meta property="og:description" content="Neformalna feministička inicijativa posvećena stvaranju prostora u kojem se govori o temama o kojima se ne govori dovoljno - rodna ravnopravnost, borba protiv nasilja, aktivizam">
<meta name="description" content="Neformalna feministička inicijativa posvećena stvaranju prostora u kojem se govori o temama o kojima se ne govori dovoljno - rodna ravnopravnost, borba protiv nasilja, aktivizam">


<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
<meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
<meta property="og:image:secure_url" content="{{ site.url }}/assets/images/og-image.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Dodatno za Telegram -->
<meta itemprop="name" content="Žena Znači Revolucija!">
<meta itemprop="description" content="Neformalna feministička inicijativa - feminizam, aktivizam, rodna ravnopravnost">
<meta itemprop="image" content="{{ site.url }}/assets/images/og-image.png">
<!-- END: Custom Open Graph Meta Tags -->

<!-- insert favicons. use https://realfavicongenerator.net/ -->

<!-- end custom head snippets -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

<!-- Font Awesome za ikonice -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
